<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Dasta Short URL POC</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	
	<body>
		<h1 th:text="'Please use below URL'" />
		<h2 th:text="'URL: ' + ${uri}" />
		<a th:href="|http://${uri}|" th:text="${uri}" th:target="_blank" />
	</body>
</html>
